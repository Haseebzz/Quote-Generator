<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="anime" class="anime-name">
            <p>Berserk</p>
        </div>
        <div id="quote" class="quote">
            “You’re going to be all right. You just stumbled over a stone in the road. It means nothing. 
            Your goal lies far beyond this. Doesn’t it? I’m sure you’ll overcome this. 
            You’ll walk again… soon.” 
        </div>
        <div id="character" class="character">
          <p>-Guts</p>
        </div>
        <button id="generate">Generate New Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
